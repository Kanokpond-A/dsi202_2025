<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Tree History</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background-color: #0D3F31;
      color: white;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      color: #FFA552;
      font-size: 2.4rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .tree-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .tree-card {
      background-color: white;
      border-radius: 16px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #0D3F31;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    .tree-card img {
      width: 100%;
      height: 160px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .tree-info span {
      display: block;
      font-weight: bold;
      margin: 0.3rem 0;
      font-size: 1rem;
    }

    .tree-info small {
      font-size: 0.85rem;
      color: #444;
    }

    .empty-message {
      text-align: center;
      font-size: 1.1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ³ My Tree History</h1>

  {% if my_trees %}
  <div class="tree-list">
    {% for order in my_trees %}
    <div class="tree-card">
      <img src="{{ order.tree.image_url }}" alt="{{ order.tree.name }}">
      <div class="tree-info">
        <span>ðŸŒ³ {{ order.tree.name }}</span>
        <span>ðŸ’° {{ order.price }} THB</span>
        <span>ðŸ©´ Amount: {{ order.quantity }}</span>
        <span>ðŸ—“ Confirmed: {{ order.confirmed_at|date:"d M Y, H:i" }}</span>
      </div>
    </div>
    {% endfor %}
  </div>
  {% else %}
    <p class="empty-message">No tree orders confirmed yet.</p>
  {% endif %}
</body>
</html>
