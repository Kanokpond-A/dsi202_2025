{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In with Google | PLOOKJING</title>
  <script>
    // Auto-submit form after page load
    window.onload = function() {
      document.getElementById('auto-google-login-form').submit();
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background-color: #f0f9f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .google-login-box {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }
    h2 {
      color: #0D3F31;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    p {
      color: #555;
      margin-bottom: 2rem;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #DB4437;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="google-login-box">
    <h2>LOADING GOOGLE</h2>
    <p>Please wait while we connect to your account.</p>
    <div class="spinner"></div>
    <form id="auto-google-login-form" method="post" action="">
      {% csrf_token %}
      <button type="submit" style="display:none;">Continue</button>
    </form>
  </div>
</body>
</html>
