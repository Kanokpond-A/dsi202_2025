<!DOCTYPE html>
<html>

<head>
    <title>Order | PLOOKJING</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0D3F31;
            color: white;
            font-family: 'Prompt', sans-serif;
        }

        .order-box {
            background: white;
            color: black;
            margin: 2rem;
            padding: 2rem;
            border-radius: 20px;
        }

        .order-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .btn-confirm {
            background: #FFA552;
            color: white;
            padding: 1rem 2rem;
            border-radius: 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2 style="color:#FFA552; margin: 1rem;">ORDER</h2>
    <div class="order-box">
        {% for item in items %}
        <div style="display:flex; gap:2rem; align-items:center;">
            <img class="order-img" src="{{ item.image_url }}">
            <div>
                <p>Tree: {{ item.name }}</p>
                <p>Amount: {{ item.quantity }}</p>
                <p>Price: {{ item.price }}</p>
                <p>Location: กรอกจ้า</p>
            </div>
        </div>
        {% endfor %}
        <form method="POST" action="{% url 'confirm_order' item_type='tree' item_id=tree.id %}">
  {% csrf_token %}
  <label for="location">Location:</label>
  <select name="location_id" id="location" class="border p-2 rounded">
    {% for location in locations %}
      <option value="{{ location.id }}">{{ location.name }}</option>
    {% endfor %}
  </select>
  <button type="submit">Confirm Order</button>
</form>


    </div>
</body>

</html>
