<!DOCTYPE html>
<html lang="en">
<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLOOK FOR REAL | PLOOKJING</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Prompt', sans-serif;
            overflow: hidden;
        }

        .hero {
            background: url("/static/images/photo-1612819386413-1ab650e32510.avif") no-repeat center center/cover;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.4);
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: 1;
        }

        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 1.2rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
        }

        .navbar a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: 600;
        }

        /* .navbar-icons {
      font-size: 1.3rem;
      color: white;
    } */

        i.fa-solid {
            font-size: 24px;
            color: white;
            margin: 0 0.1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        i.fa-solid:hover {
            transform: scale(1.2);
            color: #ffc107;
            /* ตัวอย่างสี hover */
        }


        .content {
            position: absolute;
            top: 50%;
            left: 8%;
            transform: translateY(-50%);
            z-index: 2;
            color: white;
            text-align: left;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .content h1 {
            font-size: 4rem;
            margin: 0;
        }

        .btn {
            margin-top: 2rem;
            display: inline-block;
            background-color: white;
            color: #0D3F31;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 999px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #FFA552;
            color: white;
        }

        @media (max-width: 768px) {
            .content {
                left: 5%;
            }

            .content h1 {
                font-size: 2.5rem;
            }

            .btn {
                padding: 0.7rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="hero">
        <div class="overlay"></div>
        <div class="navbar">
            <div>
                <a href="/">Home</a>
                <a href="/about/">About Us</a>
                <a href="/trees-equipment/">Tree & Equipment</a>
            </div>
            <div class="navbar-icons">
                <a href="#" onclick="toggleProfileMenu()">
                    <i class="fa-solid fa-bell"></i>
                </a>
                <a href="#" onclick="toggleProfileMenu()">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
                <a href="#" onclick="toggleProfileMenu()">
                    <i class="fa-solid fa-user"></i>
                </a>

            </div>
        </div>
        <div class="content">
            <p>Plook Jing label</p>
            <h1>PLOOK FOR REAL</h1>
            <a href="{% url 'home' %}" class="btn">Get Started</a>
        </div>
    </div>
</body>

</html>
