<!DOCTYPE html>
<html>
<head>
  <title>Cart | PLOOKJING</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0D3F31;
      color: white;
      font-family: 'Prompt', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    .title {
      color: #FFA552;
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .cart-box {
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 16px;
      max-width: 900px;
      margin: auto;
    }
    .cart-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 1rem;
    }
    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }
    .btn-purchase, .btn-delete, .btn-bulk-delete {
      background: #FFA552;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }
    .btn-purchase:hover {
      background: #e69535;
    }
    .btn-delete {
      background: #e74c3c;
      margin-left: 1rem;
    }
    .btn-delete:hover, .btn-bulk-delete:hover {
      background: #c0392b;
    }
    .total-box {
      margin-top: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    input[type="number"] {
      width: 60px;
    }
    .bulk-actions {
      text-align: right;
      margin-top: 1rem;
    }
    .select-all {
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="title">CART</div>
  <form method="POST" action="{% url 'order' %}" id="cartForm">
    {% csrf_token %}
    <div class="cart-box">
      <div class="select-all">
        <input type="checkbox" id="selectAll"> <label for="selectAll">Select All</label>
      </div>

      {% for item in items %}
      <div class="cart-item">
        <input type="checkbox" class="item-checkbox" name="selected_items" value="{{ item.type }}:{{ item.id }}" data-price="{{ item.price }}" data-qty-id="qty_{{ item.type }}_{{ item.id }}">
        <img src="{{ item.image_url }}" alt="{{ item.name }}">
        <div style="flex: 1;">
          <strong>{{ item.name }}</strong><br>
          Amount: <input type="number" name="quantity_{{ item.type }}_{{ item.id }}" id="qty_{{ item.type }}_{{ item.id }}" value="{{ item.quantity }}" min="1"><br>
          Price: {{ item.price }} x {{ item.quantity }}
        </div>
        <button type="submit" formaction="{% url 'remove_from_cart' item.type item.id %}" class="btn-delete" onclick="return confirm('Are you sure you want to delete this item?')">Delete</button>
      </div>
      {% endfor %}

      <div class="bulk-actions">
        <button type="submit" formaction="{% url 'bulk_remove_from_cart' %}" class="btn-bulk-delete" onclick="return confirm('Remove selected items from cart?')">üóëÔ∏è Remove Selected</button>
      </div>

      <div class="total-box">
        <h3>Total: <span id="totalAmount">0.00</span></h3>
        <button type="submit" class="btn-purchase">PURCHASE</button>
      </div>
    </div>
  </form>

  <script>
    function calculateTotal() {
      let checkboxes = document.querySelectorAll('.item-checkbox');
      let total = 0;
      checkboxes.forEach(cb => {
        if (cb.checked) {
          let price = parseFloat(cb.dataset.price);
          let qty = document.getElementById(cb.dataset.qtyId).value;
          total += price * parseInt(qty);
        }
      });
      document.getElementById("totalAmount").innerText = total.toFixed(2);
    }

    // Event listeners
    document.querySelectorAll(".item-checkbox, input[type='number']").forEach(el => {
      el.addEventListener("input", calculateTotal);
    });

    document.getElementById("selectAll").addEventListener("change", function() {
      document.querySelectorAll(".item-checkbox").forEach(cb => cb.checked = this.checked);
      calculateTotal();
    });

    // Initial total
    calculateTotal();
  </script>
</body>
</html>
