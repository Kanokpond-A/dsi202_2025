<!DOCTYPE html>
<html>

<head>
  <title> Cart | PLOOKJING</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0D3F31;
      color: white;
      font-family: 'Prompt', sans-serif;
    }

    .title {
      color: #FFA552;
      font-size: 2.2rem;
      margin: 1rem;
    }

    .cart-box {
      background: white;
      color: black;
      padding: 1rem;
      border-radius: 12px;
      margin: 2rem;
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }

    .btn-purchase {
      display: inline-block;
      background: #FFA552;
      padding: 1rem 2rem;
      border-radius: 30px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      display: flex;
      justify-content: flex-end;
    }
  </style>
</head>

<body>
  <div class="title">CART</div>
  <form method="POST" action="{% url 'order' %}">
    {% csrf_token %}
    {% for item in items %}
    <div class="cart-item">
      <input type="checkbox" name="selected_items" value="{{ item.type }}:{{ item.id }}">
      <img src="{{ item.image_url }}" alt="{{ item.name }}">
      <div>
        <strong>{{ item.name }}</strong><br>
        Amount:
        <input type="number" name="quantity_{{ item.type }}_{{ item.id }}" value="{{ item.quantity }}" min="1"
          style="width: 50px;">
        <br>
        Price: {{ item.price }} x {{ item.quantity }}
      </div>
    </div>
    {% endfor %}
    <h3>Total: {{ total }}</h3>
    <button type="submit" class="btn-purchase">PURCHASE</button>
  </form>

</body>

</html>
