{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Sign Up | PLOOKJING</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background-color: #f0f9f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-box {
      background: white;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }
    h2 {
      text-align: center;
      color: #0D3F31;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #0D3F31;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .btn-signup {
      background-color: #0D6E3E;
      color: white;
      border: none;
      padding: 0.8rem;
      width: 100%;
      border-radius: 999px;
      font-weight: bold;
      margin-top: 1.5rem;
      cursor: pointer;
    }
    .btn-signup:hover {
      background-color: #095c2f;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Sign Up</h2>
    <form method="POST" action="{% url 'account_signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-signup">Sign Up</button>
    </form>
  </div>
</body>
</html>
