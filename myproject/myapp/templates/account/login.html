{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html>
<head>
  <title>Log In | PLOOKJING</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background-color: #f0f9f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #0D3F31;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #0D3F31;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .btn-login {
      background-color: #FFA552;
      color: white;
      border: none;
      padding: 0.8rem;
      width: 100%;
      border-radius: 999px;
      font-weight: bold;
      margin-top: 1.5rem;
      cursor: pointer;
    }
    .btn-login:hover {
      background-color: #e08b30;
    }

     .google-btn {
      margin-top: 1.5rem;
      background-color: #DB4437;
      color: white;
      padding: 0.8rem;
      border: none;
      width: 100%;
      font-weight: bold;
      border-radius: 999px;
      cursor: pointer;
    }

    .google-btn:hover {
      background-color: #c23321;
    }

    .divider {
      margin: 2rem 0;
      text-align: center;
      color: #999;
      position: relative;
    }

    .divider::before, .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ddd;
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Log In</h2>
    <form method="POST" action="{% url 'account_login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-login">Log In</button>
    </form>

    <div class="divider">or</div>

    <a href="{% provider_login_url 'google' method='oauth2' %}">
      <button class="google-btn">เข้าสู่ระบบด้วย Google</button>
    </a>

    <!-- <form method="POST" action="{% url 'account_login' %}">
  {% csrf_token %}
  <label>Email or Username</label>
  {{ form.login }}
  <label>Password</label>
  {{ form.password }}
  <button type="submit">Log In</button> -->
<!-- </form> -->
  </div>
</body>
</html>
